{{ $taxonomy := "tags" }}
<article class="flex-1 h-full bg-white no-underline">
    {{ if or (.Params.Image) (.Params.lead_image) }}
    <a href="{{ .RelPermalink | absURL }}" class="block no-underline w-full bg-cover bg-no-repeat bg-center aspect-w-16 aspect-h-9" title="{{ .Params.ImageAltText }}" style="aspect-ratio: 16/9; background-image: url({{ if .Params.lead_image }}{{.Params.lead_image }}{{ else if .Params.Image }}{{.Params.Image }}{{ end }});">&nbsp;</a>
    {{ else }}
    <a href="{{ .RelPermalink | absURL }}" class="block no-underline w-full bg-contain bg-no-repeat bg-center aspect-w-16 aspect-h-9 bg-white"
        style="aspect-ratio: 16/9; background-size: 85%; background-image: url(/img/logo_alabaster.svg)">&nbsp;</a>
    {{ end }}

    {{ if .Params.headline1 }}
    <div class="p-6">
        <h4 class="h5 m-0">
            <a href="{{ .RelPermalink | absURL }}" class="no-underline hover:text-red">{{.Params.headline1}}</a>
        </h4>
    </div>
    {{ end }}
</article>
