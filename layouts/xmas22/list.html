{{ define "main" }}
{{ with .Content }}
<div class="fdc-content-layout">
    <section>
        {{ . }}
    </section>
</div>
{{ end }}
{{ range .Pages }}
{{ $themeClasses := "fdc-content-layout" }}
<div class="{{ $themeClasses }}">
    <section>
        {{ partial "content-margin" . }}
    </section>
</div>
{{ end }}
{{ end }}
