{{ define "main" }}
    {{ with .Content }}
        <div class="fdc-content-layout">
            <section>
            {{ . }}
            </section>
        </div>
    {{ end }}
    {{ range where .Data.Pages "Type" "page" }}
        <div class="fdc-content-layout {{ .Params.contentClass }}">
            <section>
                {{ .Content }}
            </section>
        </div>
    {{ end }}
{{ end }}
