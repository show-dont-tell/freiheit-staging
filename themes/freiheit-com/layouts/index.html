{{ define "main" }}
<main>
    <h1>
        {{ i18n "homepage" }}
    </h1>
    <section>
        {{ .Content }}
    </section>
    <section>
        <h2>This is the menu:</h2>
        {{ range .Pages }}
        <article class="article article--excerpt">
            <h2 class="article__title">
                <a href="{{.Permalink}}">{{.Title}}</a>
            </h2>
        </article>
        {{ end }}
    </section>
    <section>
        <h1>Translated pages:</h1>
        {{ partial "i18nlist" . }}
    </section>
</main>
{{ end }}
