{{ define "main" }}
<main>
    <h1>Homepage</h1>
    <section class="section">
        {{ .Content }}
    </section>
    <section class="section">
        <h2>This is the menu:</h2>
        {{ range .Pages }}
        <article class="article article--excerpt">
            <h2 class="article__title">
                <a href="{{.Permalink}}">{{.Title}}</a>
            </h2>
        </article>
        {{ end }}
</main>
{{ end }}
