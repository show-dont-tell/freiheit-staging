{{ define "main" }}
<main>
    <h1>This is only for "What we've build"</h1>
    {{ with .Pages }}
    <section class="section">
        <h2 class="section__title">Posts</h2>
        {{ range . }}
        <article class="article article--excerpt">
            <h2 class="article__title">
                <a href="{{.Permalink}}">{{.Title}}</a>
            </h2>
        </article>
        {{ end }}
    </section>
    {{ end }}
</main>
{{ end }}
