<div class="hero h-screen w-screen mb-12 relative">
  <div 
    class="absolute top-0 left-0 w-full h-full z-20" 
    style="background-image: url({{site.BaseURL}}/img/homepage-video/texture.png); background-color: rgba(41, 44, 53, 0.5)">
  </div>
  <video
    loop
    muted
    autoplay
    preload="auto"
    poster="/img/who-we-are/we-ship-great-products-1.jpg"
    class="w-full h-full absolute z-10 top-0 left-0 object-cover"
  >
    <source src="{{site.BaseURL}}/img/homepage-video/video.webm" type="video/webm">
    <source src="{{site.BaseURL}}/img/homepage-video/video.mp4" type="video/mp4">
    Sorry your browsers dosen't not support video
  </video>
  <div class="relative w-full h-full z-30 flex flex-col items-center justify-center text-white">
    {{ if isset .Params "title" }}
      <div class="text-white font-serif text-head-lg md:text-head-xxl">{{ .Get "title" }} </div>
    {{ end }}
    {{ if isset .Params "subtitle" }}
      <div class="mt-8 text-white font-serif text-head-md md:text-head-lg">{{ .Get "subtitle" }} </div>
    {{ end }}
    <div class="mt-8">
      <a href="#we-are-pioneers">
        <div class="mouse_scroll">

          <div class="mouse">
            <div class="wheel"></div>
          </div>
          <div>
            <span class="m_scroll_arrows unu"></span>
            <span class="m_scroll_arrows doi"></span>
            <span class="m_scroll_arrows trei"></span>
          </div>
      </div>
      </a>
    </div>
  </div>
</div>
