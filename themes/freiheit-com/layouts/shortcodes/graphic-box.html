<div class="flex w-full my-12">
  {{ if isset .Params "text" }}
    <div class="md:w-3/4 items-center p-12 md:py-32 justify-center bg-pale-green">
        <h4 class="text-lg md:text-4xl text-yellow mb-0">{{ .Get "text" }}</h4>
    </div>
  {{ end }}
  {{ if isset .Params "graphic" }}
    <div class="w-24 md:w-auto md:flex-1 bg-yellow w-64 bg-right-bottom bg-cover bg-no-repeat"
    style="background-image: url('{{ .Get "graphic" }}')">
    </div>
  {{ end }}
</div>
