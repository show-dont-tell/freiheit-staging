{{ define "main" }}
<main class="p-4">
    {{with .Title }}
        <h1>{{.}}</h1>
    {{ end }}
    {{ with .Pages }}
    <section>
        <h2>Posts</h2>
        {{ range . }}
        <article>
            <h3>
                <a href="{{.Permalink}}">{{.Title}}</a>
            </h3>
        </article>
        {{ end }}
    </section>
    {{ end }}
</main>
{{ end }}
