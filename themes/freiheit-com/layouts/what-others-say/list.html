{{ define "main" }}
<main class="p-4">
    {{ .Content }}
    {{ with .Pages }}
    <section class="section">
        <h2 class="section__title">Posts</h2>
        {{ range . }}
        <article class="">
            <h3 class="">
                <a href="{{.Permalink}}">{{.Title}}</a>
            </h3>
        </article>
        {{ end }}
    </section>
    {{ end }}
</main>
{{ end }}
