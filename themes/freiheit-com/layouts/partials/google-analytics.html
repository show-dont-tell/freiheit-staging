<!-- Disable google tracking if the opt-out cookie exists. -->
<script type="application/javascript">
    var disableStr = 'ga-disable-{{ site.googleOptimiseId }}';
    if (document.cookie.indexOf(disableStr + '=true') > -1) {
        window[disableStr] = true;
    }
    // Opt-out function
    function gaOptout() {
        document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        window[disableStr] = true;
        alert('Google Analytrics Tracking {% if page.locale == \'de\' %}wurde auf freiheit.com deaktiviert.{% else %}is now disabled on freiheit.com.{% endif %}')
    }
</script>
